<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Retro Wave with Three.js and Svelte</title>
    <!-- Add a link to your Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" />
</head>

<body class="bg-blue-800">
    <!-- Header section using Tailwind CSS classes -->
    <header class="bg-blue-900 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">{headerText}</h1>
    </header>

    <!-- Three.js canvas element -->
    <canvas id="retro-wave-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>

    <!-- Footer section using Tailwind CSS classes -->
    <footer class="bg-blue-900 text-white p-4 shadow-md">
        <p>Copyright 2021</p>
    </footer>

    <!-- Add a link to your Three.js and Svelte JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>


    <!-- Initialize Three.js and create a retro wave scene -->
    <script>
        // Initialize Three.js
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector("#retro-wave-canvas")
        });
        renderer.setClearColor(0x000000); // Set the background color to black
        const scene = new THREE.Scene();

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Add a grid shape to the scene using a ShaderMaterial
        const uniforms = {
            u_time: {
                type: "f",
                value: 0.0
            },
            u_resolution: {
                type: "v2",
                value: new THREE.Vector2()
            },
            u_color1: {
                type: "c",
                value: new THREE.Color(0xff69b4)
            }, // Set the color1 to pink
            u_color2: {
                type: "c",
                value: new THREE.Color(0x000000)
            }, // Set the color2 to black
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: `
    void main() {
      gl_Position = vec4( position, 1.0 );
    }
  `,
            fragmentShader: `
    uniform vec2 u_resolution;
    uniform float u_time;
    uniform vec3 u_color1;
    uniform vec3 u_color2;

    void main() {
      // Calculate the grid pattern
      vec2 st = gl_FragCoord.xy/u_resolution.xy;
      st.x *= u_resolution.x/u_resolution.y;
      vec2 grid = abs(fract(st-0.5)-0.5) / fwidth(st);
      float line = min(grid.x, grid.y);

      // Interpolate between the colors based on the grid pattern
      vec3 color = mix(u_color1, u_color2, smoothstep(0.25, 0.5, line));

      // Slowly move the grid pattern over time
      float offset = sin(u_time*0.1);
      color = mix(color, u_color2, smoothstep(offset-0.01, offset, line));

      gl_FragColor = vec4(color, 1.0);
    }
  `,
        });

        const geometry = new THREE.PlaneGeometry(2, 2);
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        // Render the scene
        function render() {
            requestAnimationFrame(render);
            uniforms.u_time.value += 0.05; // Increment the time value
            uniforms.u_resolution.value.x = window.innerWidth; // Update the resolution value
            uniforms.u_resolution.value.y = window.innerHeight;
            renderer.render(scene, camera);
        }
        render();
    </script>

</body>

</html>
